<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather in real time</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form id="searchEngine">
          <input id="cityInput" type="text" placeholder=" Type a city..." />
          <input type="submit" value="Search" />
        </br>
          <button id="currentLocation">Current location</button>
        </form>

        <ul>
          <li>
            <h2></h2> <h2 class="countrid"></h2>
          </li>
          <li>
            <h4></h4>
          </li>
          <li>
            <h5></h5>
          </li>
        </ul>

        <div class="temperatureSet">
          <img id="img"
            src=""
            alt=""
          />
          <span class="degrees" id="temperature"></span>
          <small class="typeDegrees">
            <a id="celsius" href="#">°C</a> | <a id="fahrenheit" href="#"> °F </a>
          </small>
        </div>

        <div class="row">
          <div class="col">
             Humidity: <span id="humidity"></span>%
          </div>
          <div class="col">
            Wind: <span id="windSpeed"></span> km/h
          </div>
        </div>

        <br/>

        <div class="row forecastRow" id="forecast">          
        </div>

        <footer>
          <small>
            <span>Photo by <a href="https://unsplash.com/@anniespratt?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" target="_blank">Annie Spratt</a> on <a href="https://unsplash.com/@anniespratt?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" target="_blank">Unsplash.</a></span>
            <br />
            <a href="https://github.com/cafrmen/WeatherApp" target="_blank"
              >Open source</a
            >
            by Caf. Hosted at
            <a
              href="https://xenodochial-fermi-222350.netlify.app"
              target="_blank"
              >Netlify.</a
            >
          </small>
        </footer>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
